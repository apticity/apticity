<section class="hero is-fullheight-with-navbar is-light">

          <div class="tile is-child">
            <h1 class="title is-1">apticity</h1>
            <h2 class="subtitle is-3">startup</h2>
          </div>
        </div>

        <div class="tile is-parent">
          <div class="tile is-child">
            <div class="tags">
              {% for item in site.data.technology_stack %}
              <span class="tag is-dark is-medium">{{ item }}</span>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
