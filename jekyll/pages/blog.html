---
permalink: /blog
---

<section class="hero is-fullheight-with-navbar is-light">
  <div class="hero-head">
    <div class="navbar">
      <div class="container">
        <div class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item is-active" href="{{ page.url }}">
              <h1 class="title is-2">blog</h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hero-body">
    <div class="container">
      <div class="tile is-ancestor is-vertical">
        {% for post in site.posts %}
        {% cycle '<div class="tile"></div>', '', '' %}
        <div class="tile is-4 is-parent">
          <div class="tile box is-child">
            <article>
              <header>
                <h2 class="title is-4">
                  <a class="has-text-primary" href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <h3 class="subtitle has-text-weight-light is-6">{{ post.author }}</h3>
              </header>
              <br>

              <section>
                {{ post.excerpt }}
              </section>
              <br>

              <footer>
                <p class="has-text-right">
                  <time class="has-text-right is-size-7" datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: '%d %B, %Y' }}</time>
                </p>
              </footer>
            </article>
          </div>
        </div>
        {% cycle '', '', '</div>' %}
        {% endfor %}
      </div>
    </div>
  </div>
</section>
