<footer class="footer">
  <div class="container">
    <nav class="level">
      <div class="level-left">
        <small class="level-item">&copy; 2020 apticity</small>
      </div>

      <div class="level-right">
        {% for item in site.data.footer_navigation %}
        <a class="level-item navbar-item" href="{{ item.href }}" rel="noopener noreferrer" target="_blank">
          <span class="icon"><i class="{{ item.icon }}"></i></span>
          <span>{{ item.text }}</span>
        </a>
        {% endfor %}
      </div>
    </nav>
  </div>
</footer>
